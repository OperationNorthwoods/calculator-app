  <div class="container text-center roun">
    <div class="row align-items-end" id="title"> <span class="col display-4">calc</span> <span
        class="col display-6">theme</span>
      <span class="col display-6">1 2 3</span>
    </div>
    <br>
    <div class="row display-3 text-end" id="screen"><span class="col" id="total">Total</span></div>
    <br>
    <div class="display-3" id="grid">
      <div class="row"> <span class="col numpad">7</span> <span class="col numpad">8</span> <span
          class="col numpad">9</span> <span class="col numpad white-text">DEL</span>
      </div>
      <div class="row"> <span class="col numpad">4</span> <span class="col numpad">5</span> <span
          class="col numpad">6</span>
        <span class="col numpad">+</span>
      </div>
      <div class="row"> <span class="col numpad">1</span> <span class="col numpad">2</span> <span
          class="col numpad">3</span>
        <span class="col numpad">-</span>
      </div>
      <div class="row"> <span class="col numpad">.</span> <span class="col numpad">0</span> <span
          class="col numpad">/</span>
        <span class="col numpad">x</span>
      </div>
      <div class="row"> <span class="col numpad white-text">RESET</span> <span class="col numpad black-text">=</span>
      </div>
    </div>
  </div>
