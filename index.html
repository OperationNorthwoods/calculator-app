<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- ^^^^ bootstrap css ^^^^ -->
  <link rel="stylesheet" href="app.css">
  <!-- ^^^^ my stylesheet ^^^^ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- ^^^^ fonts ^^^^ -->

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div class="container text-center">
    <div class="row align-items-end" id="title"> <span class="col display-4">calc</span> <span
        class="col display-6">theme</span>
      <span class="col display-3" id="toggle"><span id="theme-1">1</span> <span id="theme-2">2</span> <span
          id="theme-3">3</span>
      </span>
    </div>
    <br>
    <div class="row display-3 text-end" id="screen"><span class="col" id="screenNum"></span></div>
    <br>
    <div class="display-3" id="grid">
      <div class="row"> <span class="col numpad number">7</span> <span class="col numpad number">8</span> <span
          class="col numpad number">9</span> <span class="col numpad delres" id="del">DEL</span>
      </div>
      <div class="row"> <span class="col numpad number">4</span> <span class="col numpad number">5</span> <span
          class="col numpad number">6</span>
        <span class="col numpad operator" id="0">+</span>
      </div>
      <div class="row"> <span class="col numpad number">1</span> <span class="col numpad number">2</span> <span
          class="col numpad number">3</span>
        <span class="col numpad operator" id="1">-</span>
      </div>
      <div class="row"> <span class="col numpad" id="decimal">.</span> <span class="col numpad number">0</span> <span
          class="col numpad operator" id="2">/</span>
        <span class="col numpad operator" id="3">x</span>
      </div>
      <div class="row"> <span class="col numpad delres" id="res">RESET</span> <span class="col numpad"
          id="equals">=</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/OperationNorthwoods">that's classified</a>.
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<!-- ^^^^ bootstrap js ^^^^ -->
<script src="script.js"></script>

</html>
